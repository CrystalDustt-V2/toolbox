name: Release Binary

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Binary ${{ github.ref_name }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow_failure }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            allow_failure: false
          - os: ubuntu-latest
            allow_failure: true

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -e .[dev]
        
    - name: Build with PyInstaller
      run: |
        python build_binary.py
        
    - name: Rename and Upload Artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: toolbox-windows
        path: dist/toolbox.exe

    - name: Rename and Upload Artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: toolbox-linux
        path: dist/toolbox

  release:
    name: Create GitHub Release (${{ github.ref_name }})
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare Release Files
      run: |
        mkdir -p dist
        if [ -f artifacts/toolbox-windows/toolbox.exe ]; then
          cp artifacts/toolbox-windows/toolbox.exe dist/toolbox-windows.exe
        fi
        if [ -f artifacts/toolbox-linux/toolbox ]; then
          cp artifacts/toolbox-linux/toolbox dist/toolbox-linux
          chmod +x dist/toolbox-linux
        fi
        if [ ! -f dist/toolbox-windows.exe ] && [ ! -f dist/toolbox-linux ]; then
          echo "No build artifacts were produced."
          exit 1
        fi

    - name: Extract Changelog
      id: extract_changelog
      run: |
        # Extract the section for the current tag from CHANGELOG.md
        TAG_NAME=${{ github.ref_name }}
        VERSION=${TAG_NAME#v}
        sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
        if [ ! -s release_notes.md ]; then
          echo "No changelog entry found for $VERSION. Using default."
          echo "Release $TAG_NAME" > release_notes.md
        fi

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        name: ToolBox ${{ github.ref_name }}
        body_path: release_notes.md
        files: |
          dist/toolbox-windows.exe
          dist/toolbox-linux
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
