name: Release Binary

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Binary (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        
    - name: Build with PyInstaller
      run: |
        python build_binary.py
        
    - name: Rename and Upload Artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: toolbox-windows
        path: dist/toolbox.exe

    - name: Rename and Upload Artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: toolbox-linux
        path: dist/toolbox

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare Release Files
      run: |
        mkdir -p dist
        cp artifacts/toolbox-windows/toolbox.exe dist/toolbox-windows.exe
        cp artifacts/toolbox-linux/toolbox dist/toolbox-linux
        chmod +x dist/toolbox-linux

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/toolbox-windows.exe
          dist/toolbox-linux
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
